<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,minimal-ui">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div id="root" class="container">
    <div class="m-artical-action">
        <div id="action-mid" class="artical-action-mid"></div>
    </div>
    <div id="top-nav" class="top-nav" style="display:none">
        <div class="icon-back"></div>
        <div class="nav-title">返回书架</div>
    </div>
    <div id="fiction-chapter-title"></div>
    <div id="fiction-container" class="m-read-content">

    </div>
    <div id="fiction-tab" class="m-button-bar">
        <ul class="u-tab">
            <li id="prev-button">上一章</li>
            <li id="next-button">下一章</li>
        </ul>
    </div>
    <div id="bottom-nav" class="bottom-nav" style="display:none">
        <ul>
            <li id="catalog-btn" class="icon-catalog"><span></span>目录</li>
            <li id="font-btn" class="icon-font"><span></span>字体</li>
            <li id="theme-btn" class="icon-theme-day"><span></span>白天</li>
        </ul>
        <div class="bottom-bg"></div>
    </div>
    <div id="font-container" class="nav-pannel" style="display:none">
        <div class="child-mod">
            <span>字号</span>
            <button id="large-font" class="font-size-button">大</button>
            <button id="small-font" class="font-size-button">小</button>
        </div>
        <div id="child-mod" class="child-mod">
            <span>背景</span>
            <div id="bg-container" class="bg-container orange">
                <div></div>
            </div>
            <div class="bg-container gray">
                <div></div>
            </div>
            <div class="bg-container blue">
                <div></div>
            </div>
            <div class="bg-container green">
                <div></div>
            </div>
            <div class="bg-container yellow">
                <div></div>
            </div>
            <div class="bg-container night">
                <div></div>
            </div>
        </div>
        <div class="nav-pannel-bg"></div>
    </div>
</div>
<script src="lib/zepto.min.js"></script>
<script>
    window.jQuery = $;
</script>
<script src="js/jquery.base64.js"></script>
<script src="js/jquery.jsonp.js"></script>
<script src="js/main.js"></script>
</body>
</html>
